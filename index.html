<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

      <!-- Timeblocks go here -->

      <div class="row time-block" id="9">
        <p class="hour col-2">9 am</p>
        <div class="input-group col-9">
          <input type="text" class="form-control eventInput block1" data-time="9" placeholder="Add event details" aria-label="Event details" aria-describedby="button-addon2" name="eventValue">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary saveBtn" type="button"><i class="fas fa-save" id="save1"></i></button>
          </div>
        </div>
      </div>

      <div class="row time-block" id="10">
        <p class="hour col-2">10 am</p>
        <div class="input-group col-9 save2">
          <input type="text" class="form-control eventInput block2" data-time="10" placeholder="Add event details" aria-label="Event details" aria-describedby="button-addon2" name="eventValue">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary saveBtn" type="button"><i class="fas fa-save" id="save2"></i></button>
          </div>
        </div>
      </div>

      <div class="row time-block" id="11">
        <p class="hour col-2">11 am</p>
        <div class="input-group col-9 save3">
          <input type="text" class="form-control eventInput block3" data-time= "11" placeholder="Add event details" aria-label="Event details" aria-describedby="button-addon2" name="eventValue">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary saveBtn" type="button" id="save3"><i class="fas fa-save" id="save3"></i></button>
          </div>
        </div>
      </div>

      <div class="row time-block hour12" id="12">
        <p class="hour col-2">12 pm</p>
        <div class="input-group col-9 save4">
          <input type="text" class="form-control eventInput block4" data-time= "12" placeholder="Add event details" aria-label="Event details" aria-describedby="button-addon2" name="eventValue">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary saveBtn" type="button" id="save4"><i class="fas fa-save" id="save4"></i></button>
          </div>
        </div>
      </div>

      <div class="row time-block hour13" id="13">
        <p class="hour col-2">1 pm</p>
        <div class="input-group col-9 save5">
          <input type="text" class="form-control eventInput block5" data-time= "13" placeholder="Add event details" aria-label="Event details" aria-describedby="button-addon2" name="eventValue">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary saveBtn" type="button" id="save5"><i class="fas fa-save" id="save5"></i></button>
          </div>
        </div>
      </div>

      <div class="row time-block hour14" id="14">
        <p class="hour col-2">2 pm</p>
        <div class="input-group col-9 save6">
          <input type="text" class="form-control eventInput block6" data-time= "14" placeholder="Add event details" aria-label="Event details" aria-describedby="button-addon2" name="eventValue">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary saveBtn" type="button" id="save6"><i class="fas fa-save" id="save6"></i></button>
          </div>
        </div>
      </div>

      <div class="row time-block hour15" id="15">

          <input type="text" class="form-control eventInput block7" data-time= "15" placeholder="Add event details" aria-label="Event details" aria-describedby="button-addon2" name="eventValue">

            <button class="btn btn-outline-secondary saveBtn" type="button" id="save7"><i class="fas fa-save" id="save7"></i></button>
          </div>
        </div>

      <div class="row time-block hour16" id="16">

          <input type="text" class="form-control eventInput block8" data-time= "16" placeholder="Add event details" aria-label="Event details" aria-describedby="button-addon2" name="eventValue">

            <button class="btn btn-outline-secondary saveBtn" type="button" id="save8"><i class="fas fa-save" id="save8"></i></button>
          </div>
        </div>
      </div>

      <div class="row time-block hour17" id="17">
        <p class="hour col-2">5 pm</p>
        <div class="input-group col-9 save9">
          <input type="text" class="form-control eventInput block9" data-time= "17" placeholder="Add event details" aria-label="Event details" aria-describedby="button-addon2" name="eventValue">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary saveBtn" type="button" id="save9"><i class="fas fa-save"></i></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
